<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
   <form method="post">{% csrf_token %}
       <table>
           <tr>
               <th><label class="form-label">First name</label></th>
               <td><input type="text" class="form-control" name="fullname"></td>
           </tr>
           <tr>
               <th><label class="form-label" >State</label></th>
               <td><select name="state">
                   <option>--select---</option>
                   <option value="kerala">Kerala</option>
                   <option value="karnataka">Karnataka</option>
                   <option value="tamilnadu">Tamilnadu</option>
               </select></td>
           </tr>
           <tr>
               <th><label class="form-label">Language</label></th>
                <td><input type="checkbox" name="mala">Malayalam
                    <input type="checkbox" name="eng">English
                    <input type="checkbox" name="hin">Hindi</td>
           </tr>
           <tr>
               <th></th>
               <td><button type="submit">Submit</button></td>
           </tr>
       </table>
   </form>

</body>
</html>
