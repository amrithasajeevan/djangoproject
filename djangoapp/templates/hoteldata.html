<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    <tr>
        <th>id</th>
        <th>hotel_name</th>
        <th>booking_date</th>
        <th>image</th>
        <th>rating</th>
        <th>location</th>
        <th>phone</th>
    </tr>
    {% for i in data%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.hotel_name}}</td>
        <td>{{i.booking_date}}</td>
        <td> <img src="{{i.image}}" height="200px" width="200px"></td>
        <td>{{i.rating}}</td>
        <td>{{i.location}}</td>
        <td>{{i.phone}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
