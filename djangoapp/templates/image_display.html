<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        td,th{
        border:1px solid black;
        text-align:center;}

    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>file name</th>
        <th>image</th>
        <th>description</th>
        <th>edit</th>
        <th>delete</th>
    </tr>

        {% for i,j,k,n in dd %}
    <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><img src="{% static k %}" width="200px" height="200px"></td>
        <td>{{n}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/updateimg/{{i}}" class="btn btn-warning">edit</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete_img/{{i}}" class="btn btn-danger">delete</a></td>
    </tr>
        {% endfor %}

</table>

</body>
</html>
