<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        td,th{
        border:1px solid black;

        }

        #tt{
        margin-left:200px;
        margin-top:100px;
        }
    </style>
</head>
<body>
<table id="tt" >
    <tr>
    <th>id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>username</th>
    <th>email</th>
    <th>phone</th>
    <th>gender</th>
    <th>address</th>
    <th>date of birth</th>
    <th>update profile</th>
    <th>Delete Profile</th>
    </tr>
    {% for i in d %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.address}}</td>
        <td>{{i.dob}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/update_pro/{{i.id}}" class="btn btn-primary">Update data</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete/{{i.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}


</table>

</body>
</html>
