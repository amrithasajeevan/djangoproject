<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        td,th{
        border:1px solid black;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>audioname</th>
         <th>audio</th>
        <th>video name</th>
         <th> video</th>
        <th>pdf name</th>
         <th>pdf</th>
        <th>update</th>
        <th>delete</th>

    </tr>
    {% for i,j,k,l,m,n,o in data %}

    <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><audio controls><source src="{% static k %}"></audio></td>
        <td>{{l}}</td>
        <td><video controls height="200px"> <source src="{% static m %}"></video></td>
        <td>{{n}}</td>
        <td><a href="{% static o %}"download>click here</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/update_file/{{i}}" class="btn btn-primary">edit</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete_file/{{i}}" class="btn btn-danger">delete</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
